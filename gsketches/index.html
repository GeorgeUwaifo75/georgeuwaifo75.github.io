<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sketches - Categorized Gallery</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: var(--tg-theme-bg-color); 
      color: var(--tg-theme-text-color); 
      margin: 0;
      padding: 0;
    }
    
    /* Category Navigation */
    .category-nav {
      display: flex;
      overflow-x: auto;
      padding: 12px 16px;
      gap: 8px;
      background: var(--tg-theme-secondary-bg-color);
      position: sticky;
      top: 0;
      z-index: 10;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      border-bottom: 1px solid var(--tg-theme-hint-color);
    }
    
    .category-nav::-webkit-scrollbar {
      display: none;
    }
    
    .category-chip {
      padding: 8px 16px;
      background: var(--tg-theme-bg-color);
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 20px;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--tg-theme-text-color);
      opacity: 0.8;
    }
    
    .category-chip.active {
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border-color: var(--tg-theme-button-color);
      opacity: 1;
    }
    
    .category-section {
      margin-bottom: 24px;
      scroll-margin-top: 70px;
    }
    
    .category-title {
      font-size: 20px;
      font-weight: bold;
      padding: 16px 16px 8px 16px;
      margin: 0;
      color: var(--tg-theme-text-color);
      border-bottom: 2px solid var(--tg-theme-button-color);
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .category-count {
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 14px;
      margin-left: 8px;
    }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 12px; 
      padding: 16px; 
    }
    
    .sketch { 
      position: relative; 
      cursor: pointer; 
      transition: transform 0.2s;
      border-radius: 12px;
      overflow: hidden;
      background: var(--tg-theme-secondary-bg-color);
    }
    
    .sketch:hover {
      transform: scale(1.02);
    }
    
    .sketch img { 
      width: 100%; 
      aspect-ratio: 1/1;
      object-fit: cover;
      display: block;
    }
    
    .thumb { 
      filter: blur(8px); 
      transition: filter 0.3s; 
    }
    
    .unlocked .thumb { 
      filter: none; 
    }
    
    .sketch-info {
      padding: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      transform: translateY(100%);
      transition: transform 0.2s;
    }
    
    .sketch:hover .sketch-info {
      transform: translateY(0);
    }
    
    .sketch-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .price { 
      position: absolute; 
      top: 8px; 
      right: 8px; 
      background: rgba(0,0,0,0.8); 
      color: white; 
      padding: 4px 10px; 
      border-radius: 999px; 
      font-size: 12px; 
      font-weight: bold;
      z-index: 2;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .unlocked .price {
      background: rgba(76, 175, 80, 0.9);
    }
    
    .lock-icon {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      z-index: 2;
      backdrop-filter: blur(4px);
    }
    
    .no-items {
      padding: 40px 20px;
      text-align: center;
      color: var(--tg-theme-hint-color);
      font-style: italic;
      grid-column: 1 / -1;
    }
    
    /* Modal for full image */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
    }
    
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
    }
    
    /* Loading state */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--tg-theme-hint-color);
    }
    
    #connect-btn {
      margin: 16px;
      padding: 12px 24px;
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: calc(100% - 32px);
    }
    
    #ton-connect {
      margin: 16px;
    }
  </style>
</head>

  <script>

    const sketches = [

      { id: 16, title: "Diego Maradona", thumb: "thumbs/16.jpg", full: "full/16.jpg", price: "50000000", category: "sports-greats" },

      { id: 20, title: "Dalai Lama", thumb: "thumbs/20.jpg", full: "full/20.jpg", price: "50000000", category: "world-leaders" },

      { id: 8, title: "Danny DeVito", thumb: "thumbs/8.jpg", full: "full/8.jpg", price: "50000000", category: "legends" },

      { id: 23, title: "Diego Maradona", thumb: "thumbs/23.jpg", full: "full/23.jpg", price: "50000000", category: "legends" },
      { id: 24, title: "Dalai Lama", thumb: "thumbs/24.jpg", full: "full/24.jpg", price: "50000000", category: "legends" },
      { id: 25, title: "E.T.", thumb: "thumbs/25.jpg", full: "full/25.jpg", price: "50000000", category: "legends" },
      { id: 26, title: "Danny DeVito", thumb: "thumbs/26.jpg", full: "full/26.jpg", price: "50000000", category: "legends" },
      { id: 27, title: "Jackie Chan", thumb: "thumbs/27.jpg", full: "full/27.jpg", price: "50000000", category: "legends" },
      { id: 28, title: "E.T.", thumb: "thumbs/28.jpg", full: "full/28.jpg", price: "50000000", category: "legends" },
      { id: 29, title: "Danny DeVito", thumb: "thumbs/29.jpg", full: "full/29.jpg", price: "50000000", category: "legends" },
      { id: 30, title: "Jackie Chan", thumb: "thumbs/30.jpg", full: "full/30.jpg", price: "50000000", category: "legends" },


      
    ];

    // === TELEGRAM INIT ===
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // === TON CONNECT ===
    let tonConnectUI;
    const unlocked = JSON.parse(localStorage.getItem('unlocked') || '[]');

    // Modal functions
    function showFull(sketch) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = sketch.full;
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('active');
    }

    // Category navigation scroll
    function scrollToCategory(categoryId) {
      const element = document.getElementById(`category-${categoryId}`);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }

    async function initTON() {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://georgeuwaifo75.github.io/gsketches/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });

      tonConnectUI.onStatusChange(wallet => {
        document.getElementById('connect-btn').style.display = wallet ? 'none' : 'block';
        renderGallery();
      });

      document.getElementById('connect-btn').onclick = () => tonConnectUI.connectWallet();
    }

    // === GALLERY ===
    function renderGallery() {
      const container = document.getElementById('gallery');
      const navContainer = document.getElementById('categoryNav');
      container.innerHTML = '';

      // Calculate category counts
      CATEGORIES.forEach(cat => {
        cat.count = sketches.filter(s => s.category === cat.id).length;
      });

      // Render category navigation
      navContainer.innerHTML = '';
      CATEGORIES.forEach(category => {
        if (category.count > 0) {
          const chip = document.createElement('span');
          chip.className = 'category-chip';
          chip.innerHTML = `${category.emoji} ${category.name} (${category.count})`;
          chip.onclick = () => scrollToCategory(category.id);
          navContainer.appendChild(chip);
        }
      });

      // Group sketches by category
      const sketchesByCategory = {};
      sketches.forEach(sketch => {
        if (!sketchesByCategory[sketch.category]) {
          sketchesByCategory[sketch.category] = [];
        }
        sketchesByCategory[sketch.category].push(sketch);
      });

      // Render each category section
      CATEGORIES.forEach(category => {
        const categorySketches = sketchesByCategory[category.id] || [];
        
        if (categorySketches.length === 0) return;

        // Create category section
        const section = document.createElement('div');
        section.className = 'category-section';
        section.id = `category-${category.id}`;
        
        // Add category title with count
        const title = document.createElement('h2');
        title.className = 'category-title';
        title.innerHTML = `${category.emoji} ${category.name} <span class="category-count">${categorySketches.length}</span>`;
        section.appendChild(title);
        
        // Create grid for this category
        const grid = document.createElement('div');
        grid.className = 'grid';
        
        // Add sketches to grid
        categorySketches.forEach(sketch => {
          const isUnlocked = unlocked.includes(sketch.id);
          const div = document.createElement('div');
          div.className = `sketch ${isUnlocked ? 'unlocked' : ''}`;
          
          // Format price from nanotons to TON
          const priceInTON = (parseInt(sketch.price) / 1e9).toFixed(2);
          
          div.innerHTML = `
            <img class="thumb" src="${sketch.thumb}" alt="${sketch.title}" loading="lazy">
            <div class="price">${priceInTON} TON</div>
            ${!isUnlocked ? '<div class="lock-icon">ðŸ”’</div>' : ''}
            <div class="sketch-info">
              <div class="sketch-title">${sketch.title}</div>
            </div>
          `;

          div.onclick = () => openSketch(sketch, isUnlocked);
          grid.appendChild(div);
        });
        
        section.appendChild(grid);
        container.appendChild(section);
      });
    }

    async function openSketch(sketch, isUnlocked) {
      if (isUnlocked) {
        showFull(sketch);
        return;
      }

      if (!tonConnectUI.account) {
        tg.showAlert("Please connect your wallet first");
        return;
      }

      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 300,
          messages: [{
            address: YOUR_WALLET,
            amount: sketch.price
          }]
        });

        // success â†’ unlock
        unlocked.push(sketch.id);
        localStorage.setItem('unlocked', JSON.stringify(unlocked));
        renderGallery();
        showFull(sketch);
      } catch (e) {
        console.error(e);
        tg.showAlert("Transaction failed or was cancelled");
      }
    }

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // === START ===
    initTON();
    renderGallery();
  </script>
</body>
</html>
