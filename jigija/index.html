<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Word JigiJaga</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@2.0.0/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="container">
    <!-- Start / Payment screen -->
    <div id="start-screen" class="screen active">
      <h1>Word JigiJaga</h1>
      <p>Remember the word.<br>Tap the letters in the correct order before they disappear!</p>
      <button id="start-btn">Play â€“ 0.05 TON</button>
      <div id="wallet-status" style="margin-top:20px;font-size:14px;"></div>
    </div>

    <!-- Intro message -->
    <div id="intro-screen" class="screen">
      <h2>Touch the circles in the exact order of the word!</h2>
      <button id="begin-btn">Got it!</button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" class="screen">
      <div class="header">
        <div>Level <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">60</span></div>
      </div>
      
      <div id="word-display" class="word-display"></div>
      
      <div id="game-area"></div>
      
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <!-- Level result -->
    <div id="result-screen" class="screen">
      <div id="result-message"></div>
      <div id="result-score"></div>
      <button id="next-btn">Next Level</button>
      <button id="retry-btn">Try Again</button>
      <button id="restart-btn">New Game</button>
    </div>

    <!-- Game Over -->
    <div id="gameover-screen" class="screen">
      <h2>Game Over</h2>
      <p>Total score: <span id="final-score"></span></p>
      <button id="play-again-btn">Play Again (0.05 TON)</button>
      <button id="exit-btn">Exit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
