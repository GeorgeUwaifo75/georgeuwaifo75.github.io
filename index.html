<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
    <div class="header-content">
        <img src="/images/biz_logo.jpg" alt="Logo" class="logo">
        <div class="header-text">
            <h1>The Nigerian Robust Market Center</h1>
            <p class="subtitle">Where they all meet</p>
        </div>
        <img src="/images/user_icon.jpg" alt="User Icon" class="user-icon">
    </div>
</header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add Product</a></li>
            <li><a href="#">List Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#" id="login-link">Login</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

<!-- Mid Section -->
<section class="mid-section">
    <!-- Categories Display -->
    <aside class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <!-- Electronics -->
            <a href="electronics.html" class="category-card">
                <div class="category-item">
                    <img src="electronics1.jpg" alt="Electronics">
                    <div class="category-info">
                        <h3>Electronics</h3>
                        <p>From ₦15,000</p>
                    </div>
                </div>
            </a>

            <!-- Domestic Gadgets -->
            <a href="domestic.html" class="category-card">
                <div class="category-item">
                    <img src="gadget1.jpg" alt="Domestic Gadgets">
                    <div class="category-info">
                        <h3>Domestic Gadgets</h3>
                        <p>From ₦8,000</p>
                    </div>
                </div>
            </a>

            <!-- Repeat for other categories -->
        </div>
    </aside>

    <!-- Product Display -->
    <main class="products">
        <h2>Featured Products</h2>
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </main>
</section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <h2>Contact Us</h2>
            <div class="social-media">
                <a href="#">Twitter (X)</a>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
            </div>
            <form id="contact-form">
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
